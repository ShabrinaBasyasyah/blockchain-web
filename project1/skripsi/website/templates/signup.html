<!DOCTYPE html> 
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style_signup.css') }}">
    <script src="https://kit.fontawesome.com/33daf86ee9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <form method="POST" action="/signup/authenticate"> <!-- Menambahkan method POST dan action -->
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" placeholder="Username">
                </div>                
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="nama_perusahaan" placeholder="Nama Perusahaan"> <!-- Mengubah type dan menambahkan name -->
                </div>
            </div>
            <div class="btn-field">
                <button type="submit" id="signupBtn">Sign Up</button> <!-- Mengubah type menjadi submit -->
                <a href="/login"><button type="button" id="signinBtn">Sudah mendaftar? Masuk disini</button></a>
            </div>
        </form>
    </div>
</div>

<script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let title = document.getElementById("title");
    
    signinBtn.onclick = function(){
        title.innerHTML = "Sign In";     
        signinBtn.classList.add("disable");
        signupBtn.classList.remove("disable");
    }
</script>

</body>
</html>
